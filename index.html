  <script type="text/html" id="detail-view">
    <section role="region">
      <header>
        <div class="internal_logo"><img src="images/logo_vr_white_internal.png" alt="VivaReal Logo" height="20" width="72" /></div>
        <button><span class="icon icon-back">back</span></button>
        <h1>Property Detail</h1>
      </header>
    </section>
    <div class="slider">
      <ul>
        <% _.each(images, function(image) { %>
          <li class="sl_img_wrapper">
            <img src="<%= image %>">
          </li>
        <% }) %>
      </ul>
    </div>
    <div class="detail_info">
      <h2 class="property_title"><%= title %></h2>
      <dl class="property_data">
        <dt>Pre&ccedil;o:</dt>
        <dd><%= price %></dd>

        <dt>&Aacute;rea:</dt>
        <dd><%= area || "-" %></dd>

        <dt>Quartos:</dt>
        <dd><%= rooms || "-" %></dd>

        <dt>Banheiro(s):</dt>
        <dd><%= bathrooms || "-" %></dd>

        <dt>Vagas:</dt>
        <dd><%= garages || "-" %></dd>
      </dl>

      <h3 class="property_description_title">Localiza&ccedil;&atilde;o</h3>
      <p class="property_description">
        <%= neighborhoodName %>, <%= zoneName %>, <%= cityName %>, <%= stateName %>
      </p>

      <h3 class="property_description_title">Descri&ccedil;&atilde;o</h3>
      <p class="property_description">
        <%= legend %>
      </p>
    </div>
  </script>
